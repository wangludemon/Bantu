<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{bootstrap/css/bootstrap.min.css}">
    <title>题库</title>
</head>

<body>
<!--顶部栏-->
<div th:insert="~{index::index_top_bar}"></div>

    <div class="container">
        <h1 style="text-align: center;">智能题库系统</h1>

        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <div class="row">
                    <div class="col-md-offset-3 col-md-6">

                        <form class="form-signin" th:action="@{/userIndex}">

                            <h2 class="form-signin-heading ">用户登录</h2>

                            <!-- 消息回显-->
                            <p style="color: red" th:text="${login_msg}" th:if="${not #strings.isEmpty(login_msg)}"></p>


                            <input type="text" id="Username" name="Username" class="form-control" placeholder="用户名" required autofocus>

                            <input type="password" id="Password"  name="Password" class="form-control" placeholder="密码" required>

                            <br>
                            <button class="btn btn-lg btn-primary btn-block" type="submit"
                                style="background-color: #555;">Sign in</button>
                        </form>
                    </div>
                </div>

            </div>

        </div>


    </div>
</body>

</html>
