<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{bootstrap/css/bootstrap.min.css}">

    <title>题库</title>
</head>
<style>
    tr,
    th {
        text-align: center;
    }
</style>

<body>
<!--顶部栏-->
<nav class="navbar navbar-default"></nav>
<div th:insert="~{StudentPage/userpage::user_top_bar}"></div>


<div class="container-fluid" style="overflow: hidden;">
    <div class="row">
        <div class="col-md-2 left">
            <!--侧边栏-->
            <div th:insert="~{StudentPage/userpage::user_navbar}"></div>

        </div>
        <div class="col-md-offset-2 ">
            <div class="table-responsive">

                <table class="table">
                    <h1 class="page-header"> <span class="glyphicon glyphicon-star"></span> 错题库</h1>
                    <thead>
                    <tr>
                        <th style="width: 10%;">科目</th>
                        <th style="width: 70%;">题目</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="q:${questions}">
                        <form th:action="@{/redoMCQs.html}">
                        <td th:text="${q.getSubject()}"></td>
                        <td th:text="${q.getQ_text()}"></td>

                        <td>
                            <input th:value="${q.getQ_id()}" name="q_id" type="hidden">
                            <button class="btn btn-info">重做</button>
                        </td>
                        </form>
                    </tr>



                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>

</body>

</html>
